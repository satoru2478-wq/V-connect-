<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>V CONNECT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 1. FULLSCREEN THEME --- */
        :root { --glass: rgba(255, 255, 255, 0.1); --border: rgba(255, 255, 255, 0.15); --accent: #e73c7e; }
        
        body {
            margin: 0; background: #0f0c29; 
            background: linear-gradient(-45deg, #24243e, #302b63, #0f0c29);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif; color: white;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            -webkit-user-select: none; user-select: none;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- 2. PANELS --- */
        .panel {
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 20px; padding: 30px;
            text-align: center; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            width: 85%; max-width: 380px; z-index: 100; position: relative;
        }

        h1 { font-family: 'Montserrat', sans-serif; font-weight: 800; letter-spacing: 2px; margin-bottom: 30px; font-size: 2rem; text-transform: uppercase; }
        
        input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3); color: white; font-size: 1.5rem; text-align: center;
            outline: none; margin-bottom: 20px; box-sizing: border-box; font-weight: bold; font-family: 'Montserrat', sans-serif; letter-spacing: 3px;
        }
        
        button {
            width: 100%; padding: 16px; border-radius: 50px; border: none;
            background: white; color: #333; font-weight: bold; font-size: 1rem;
            cursor: pointer; transition: 0.2s; text-transform: uppercase; margin-bottom: 12px; font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover { transform: scale(1.02); background: var(--accent); color: white; }

        /* --- 3. VIDEO LAYOUT --- */
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1; display: none; }
        
        .vid-fullscreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        .vid-pip {
            position: absolute; bottom: 120px; right: 20px; width: 110px; height: 160px;
            border-radius: 12px; border: 2px solid rgba(255,255,255,0.3);
            background: #111; object-fit: cover; z-index: 10; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            cursor: pointer; transition: 0.3s;
        }
        .vid-pip:active { transform: scale(0.95); }
        .mirrored { transform: scaleX(-1); } .normal { transform: scaleX(1); }

        /* --- 4. CONTROLS --- */
        #controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 50;
            background: rgba(20, 20, 20, 0.6); padding: 12px 25px; border-radius: 40px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); width: max-content;
        }

        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.15);
            color: white; border: none; font-size: 1.2rem; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: 0.2s;
        }
        .icon-btn:hover { background: white; color: #333; }
        .btn-red { background: #ff4757; color: white; }
        .recording-pulse { animation: pulseRed 1.5s infinite; background: #ff4757 !important; color: white !important; }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }

        #composite-canvas { display: none; } 
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="menu-panel" class="panel">
        <h1>V CONNECT</h1>
        <button onclick="createRoom()"><i class="fas fa-lock"></i> Generate PIN</button>
        <button onclick="showJoin()"><i class="fas fa-key"></i> Join PIN</button>
    </div>

    <div id="host-panel" class="panel hidden">
        <p>SECURE PIN</p>
        <div id="pin-display" style="font-size: 3.5rem; font-weight: 800; margin: 20px 0; font-family: 'Montserrat', sans-serif;">...</div>
        <p style="opacity:0.7"><i class="fas fa-circle-notch fa-spin"></i> Waiting...</p>
    </div>

    <div id="join-panel" class="panel hidden">
        <p>ENTER PIN</p>
        <input type="number" id="pin-input" placeholder="0000">
        <button onclick="joinRoom()">Connect</button>
        <button style="background:transparent; color:white; border:1px solid rgba(255,255,255,0.3);" onclick="location.reload()">Cancel</button>
    </div>

    <div id="video-container">
        <video id="remote-video" class="vid-fullscreen" autoplay playsinline></video>
        <video id="local-video" class="vid-pip mirrored" autoplay muted playsinline onclick="swapViews()"></video>
        <canvas id="composite-canvas"></canvas>

        <div id="controls">
            <button class="icon-btn" onclick="toggleMic()" id="btn-mic"><i class="fas fa-microphone"></i></button>
            <button class="icon-btn" onclick="toggleCam()" id="btn-cam"><i class="fas fa-video"></i></button>
            <button class="icon-btn" onclick="switchCamera()" title="Switch Camera"><i class="fas fa-sync-alt"></i></button>
            <button class="icon-btn" onclick="toggleMirror()" title="Mirror Video"><i class="fas fa-arrows-alt-h"></i></button>
            <button class="icon-btn" onclick="startCompositeRecording()" id="btn-rec" title="Record"><i class="fas fa-circle"></i></button>
            <button class="icon-btn btn-red" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream, remoteStream, peerConnection, currentRoom;
        let isFrontCam = true, isMirrored = true, isSwapped = false; 
        let mediaRecorder, chunks = [];
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:global.stun.twilio.com:3478' }] };

        // --- SONIC ENGINE (Sound Effects) ---
        const SoundFX = {
            ctx: null,
            init: function() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            playJoin: function() {
                this.init();
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.frequency.setValueAtTime(440, t);
                osc.frequency.exponentialRampToValueAtTime(880, t + 0.1); // Ding
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.5);
                osc.start(t); osc.stop(t + 0.5);
            },
            playLeave: function() {
                this.init();
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(220, t);
                osc.frequency.exponentialRampToValueAtTime(55, t + 0.3); // Power down
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.3);
                osc.start(t); osc.stop(t + 0.3);
            }
        };

        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        }

        // --- 1. SETUP ---
        async function startCamera(facingMode = 'user') {
            try {
                if (localStream) localStream.getTracks().forEach(track => track.stop());
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: true 
                });
                const localVid = document.getElementById('local-video');
                localVid.srcObject = localStream;
                if (peerConnection) {
                    const videoTrack = localStream.getVideoTracks()[0];
                    const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                    if (sender) sender.replaceTrack(videoTrack);
                }
                SoundFX.init(); // Pre-load audio engine
                return true;
            } catch (err) { alert("Camera Error: " + err.message); return false; }
        }

        async function createRoom() { if (await startCamera()) { showPanel('host-panel'); socket.emit('create-room'); goFullScreen(); } }
        async function showJoin() { if (await startCamera()) { showPanel('join-panel'); } }

        function joinRoom() {
            const pin = document.getElementById('pin-input').value;
            if (pin.length < 4) return alert("Enter 4 digits!");
            currentRoom = pin;
            showPanel('video-container');
            socket.emit('join-room', pin);
            goFullScreen();
        }

        function showPanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
            document.getElementById('video-container').style.display = (id === 'video-container') ? 'block' : 'none';
            if(id !== 'video-container') document.getElementById(id).classList.remove('hidden');
        }

        // --- 2. VIDEO FEATURES ---
        function swapViews() {
            isSwapped = !isSwapped;
            const localVid = document.getElementById('local-video');
            const remoteVid = document.getElementById('remote-video');
            if (isSwapped) {
                localVid.className = `vid-fullscreen ${isMirrored ? 'mirrored' : 'normal'}`;
                remoteVid.className = 'vid-pip';
                remoteVid.onclick = swapViews; localVid.onclick = null; 
            } else {
                localVid.className = `vid-pip ${isMirrored ? 'mirrored' : 'normal'}`;
                remoteVid.className = 'vid-fullscreen';
                localVid.onclick = swapViews; remoteVid.onclick = null;
            }
        }

        async function switchCamera() {
            isFrontCam = !isFrontCam;
            const mode = isFrontCam ? 'user' : 'environment';
            await startCamera(mode);
            isMirrored = isFrontCam; updateMirrorClass();
        }

        function toggleMirror() { isMirrored = !isMirrored; updateMirrorClass(); }
        function updateMirrorClass() {
            const localVid = document.getElementById('local-video');
            localVid.classList.remove('mirrored', 'normal');
            localVid.classList.add(isMirrored ? 'mirrored' : 'normal');
        }

        function toggleMic() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; document.getElementById('btn-mic').classList.toggle('btn-red'); }
        function toggleCam() { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; document.getElementById('btn-cam').classList.toggle('btn-red'); }

        // --- 3. RECORDER ---
        function startCompositeRecording() {
            const btn = document.getElementById('btn-rec');
            if (btn.classList.contains('recording-pulse')) { mediaRecorder.stop(); btn.classList.remove('recording-pulse'); return; }

            chunks = [];
            const canvas = document.getElementById('composite-canvas');
            const ctx = canvas.getContext('2d');
            const localVid = document.getElementById('local-video');
            const remoteVid = document.getElementById('remote-video');
            canvas.width = 1280; canvas.height = 720;

            const audioCtx = new AudioContext();
            const dest = audioCtx.createMediaStreamDestination();
            if(localStream.getAudioTracks().length > 0) audioCtx.createMediaStreamSource(localStream).connect(dest);
            if(remoteStream && remoteStream.getAudioTracks().length > 0) audioCtx.createMediaStreamSource(remoteStream).connect(dest);

            function draw() {
                if (!btn.classList.contains('recording-pulse')) return;
                let bgVideo = isSwapped ? localVid : remoteVid;
                ctx.drawImage(bgVideo, 0, 0, canvas.width, canvas.height);
                let fgVideo = isSwapped ? remoteVid : localVid;
                const pipW = 320; const pipH = 180; 
                ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 5;
                ctx.strokeRect(canvas.width - pipW - 20, canvas.height - pipH - 20, pipW, pipH);
                ctx.drawImage(fgVideo, canvas.width - pipW - 20, canvas.height - pipH - 20, pipW, pipH);
                requestAnimationFrame(draw);
            }
            btn.classList.add('recording-pulse'); draw();

            const canvasStream = canvas.captureStream(30);
            if(dest.stream.getAudioTracks().length > 0) canvasStream.addTrack(dest.stream.getAudioTracks()[0]);
            mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/webm;codecs=vp9' });
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `V_CONNECT_${Date.now()}.webm`; a.click();
            };
            mediaRecorder.start();
        }

        // --- 4. SIGNALING ---
        socket.on('room-created', pin => { currentRoom = pin; document.getElementById('pin-display').innerText = pin; });
        socket.on('user-connected', async () => {
            showPanel('video-container');
            createPeerConnection();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', { room: currentRoom, sdp: offer });
        });
        socket.on('offer', async sdp => {
            showPanel('video-container');
            createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { room: currentRoom, sdp: answer });
        });
        socket.on('answer', sdp => peerConnection.setRemoteDescription(new RTCSessionDescription(sdp)));
        socket.on('candidate', c => peerConnection.addIceCandidate(new RTCIceCandidate(c)).catch(e=>{}));
        
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = e => { remoteStream = e.streams[0]; document.getElementById('remote-video').srcObject = remoteStream; };
            peerConnection.onicecandidate = e => { if(e.candidate) socket.emit('candidate', { room: currentRoom, candidate: e.candidate }); };
            
            // --- TRIGGER SOUNDS ---
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'connected') {
                    SoundFX.playJoin();
                } else if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
                    SoundFX.playLeave();
                    alert("Peer Disconnected");
                }
            };
        }
    </script>
</body>
</html>
