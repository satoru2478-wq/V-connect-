<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_CONNECT // SECURE_LINK</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --bg-dark: #050510;
            --glass: rgba(20, 25, 40, 0.9);
        }
        body {
            margin: 0; background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--neon-cyan); font-family: 'Share Tech Mono', monospace;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; overflow: hidden;
        }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; text-shadow: 0 0 10px var(--neon-cyan); margin-bottom: 5px; }
        
        /* UI PANELS */
        .panel {
            background: var(--glass); border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.1); padding: 40px;
            text-align: center; border-radius: 8px; position: relative;
            backdrop-filter: blur(10px);
        }
        /* Corner Decorations */
        .panel::before { content:''; position:absolute; top:-1px; left:-1px; width:15px; height:15px; border-top:2px solid var(--neon-pink); border-left:2px solid var(--neon-pink); }
        .panel::after { content:''; position:absolute; bottom:-1px; right:-1px; width:15px; height:15px; border-bottom:2px solid var(--neon-pink); border-right:2px solid var(--neon-pink); }

        input {
            background: rgba(0,0,0,0.5); border: 1px solid #333;
            border-bottom: 2px solid var(--neon-cyan); color: white;
            font-family: 'Orbitron', sans-serif; font-size: 1.5rem;
            padding: 12px; text-align: center; outline: none; width: 220px; margin: 20px 0;
            letter-spacing: 3px;
        }
        
        button {
            background: transparent; border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan); padding: 12px 40px; font-family: 'Orbitron', sans-serif;
            cursor: pointer; font-size: 1rem; text-transform: uppercase; margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
        
        .hidden { display: none !important; }

        /* VIDEO GRID */
        #video-container { display: flex; gap: 20px; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
        video { 
            width: 480px; height: 360px; background: #000; 
            border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border-radius: 4px; object-fit: cover; 
            transform: scaleX(-1); /* Mirror effect */
        }
        
        /* RECORDING BUTTON */
        .btn-record { border-color: var(--neon-pink); color: var(--neon-pink); font-size: 0.9rem; }
        .btn-record:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 15px var(--neon-pink); }
        .recording { animation: pulseRed 1s infinite; background: var(--neon-pink); color: white; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="screen-init" class="panel">
        <h1>V_CONNECT</h1>
        <p style="letter-spacing: 2px; color: #888; font-size: 0.8rem;">SECURE P2P PROTOCOL</p>
        <br>
        <div style="font-size: 3rem; color: var(--neon-cyan); margin-bottom: 20px;">
            <i class="fas fa-video"></i>
        </div>
        <p>SYSTEM ACCESS REQUIRED</p>
        <button onclick="initSystem()">[ INITIALIZE SYSTEM ]</button>
    </div>

    <div id="screen-login" class="panel hidden">
        <h1>IDENTITY VERIFIED</h1>
        <p>ENTER SECURE FREQUENCY CODE</p>
        <input type="number" id="room-code" placeholder="0000">
        <br>
        <button onclick="joinRoom()">[ ESTABLISH LINK ]</button>
    </div>

    <div id="screen-call" class="hidden" style="width: 100%; text-align: center;">
        <div style="display: flex; justify-content: space-between; max-width: 980px; margin: 0 auto; padding: 0 20px;">
            <div style="text-align: left;">
                <h2 style="font-family:'Orbitron'; margin:0; color: white;">CONNECTED</h2>
                <small style="color: var(--neon-cyan);">ENCRYPTED // LIVE</small>
            </div>
            <button id="record-btn" class="btn-record" onclick="toggleRecording()">[ RECORD FEED ]</button>
        </div>
        
        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        let peerConnection;
        let mediaRecorder;
        let chunks = [];
        
        // Google's free STUN servers allow direct connection
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // 1. START CAMERA
        function initSystem() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                document.getElementById('screen-init').classList.add('hidden');
                document.getElementById('screen-login').classList.remove('hidden');
            })
            .catch(err => alert("ERROR: Camera access denied."));
        }

        // 2. JOIN ROOM
        function joinRoom() {
            const code = document.getElementById('room-code').value;
            if(!code) return alert("Please enter a code");
            
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-call').classList.remove('hidden');
            
            socket.emit('join-room', code);
        }

        // 3. P2P CONNECTION LOGIC
        socket.on('user-connected', async () => {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.ontrack = event => {
                document.getElementById('remote-video').srcObject = event.streams[0];
            };
            
            peerConnection.onicecandidate = event => {
                if(event.candidate) socket.emit('ice-candidate', event.candidate);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', offer);
        });

        socket.on('offer', async (offer) => {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.ontrack = event => {
                document.getElementById('remote-video').srcObject = event.streams[0];
            };
            
            peerConnection.onicecandidate = event => {
                if(event.candidate) socket.emit('ice-candidate', event.candidate);
            };

            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', answer => peerConnection.setRemoteDescription(answer));
        socket.on('ice-candidate', candidate => peerConnection.addIceCandidate(candidate));

        // 4. RECORDING LOGIC
        function toggleRecording() {
            const btn = document.getElementById('record-btn');
            
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                // START
                chunks = [];
                mediaRecorder = new MediaRecorder(localStream);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `V_CONNECT_${Date.now()}.webm`;
                    a.click();
                };
                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerText = "[ STOP REC ]";
            } else {
                // STOP
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerText = "[ RECORD FEED ]";
            }
        }
    </script>
</body>
</html>
