<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0b0b10">

<title>V CONNECT</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* ===============================
   PREMIUM BACKGROUND ONLY
   =============================== */

:root {
  --glass: rgba(255,255,255,0.15);
  --border: rgba(255,255,255,0.2);
  --accent: #e73c7e;
  --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: white;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0b0b10;
  -webkit-user-select: none;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

/* üå´Ô∏è Premium Siri-style ambient glow */
body::before,
body::after {
  content: "";
  position: fixed;
  inset: -40%;
  background:
    radial-gradient(circle at 25% 30%, rgba(120,140,255,0.35), transparent 45%),
    radial-gradient(circle at 75% 60%, rgba(255,120,200,0.35), transparent 45%);
  filter: blur(140px);
  animation: ambientMove 45s linear infinite;
  z-index: 0;
}

body::after {
  animation-duration: 70s;
  opacity: 0.6;
}

@keyframes ambientMove {
  0%   { transform: translate(0,0); }
  50%  { transform: translate(-10%,8%); }
  100% { transform: translate(0,0); }
}

/* ===============================
   YOUR ORIGINAL STYLES (UNCHANGED)
   =============================== */

.panel {
  background: var(--glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 25px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  width: 85%;
  max-width: 350px;
  z-index: 10;
  position: relative;
  animation: slideUp 0.8s var(--ease-out-expo) forwards;
  opacity: 0;
  transform: translateY(30px);
}

@keyframes slideUp {
  to { opacity: 1; transform: translateY(0); }
}

.hidden { display:none !important; }

h1 {
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 15px;
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.2);
  color: white;
  font-size: 1.5rem;
  text-align: center;
  outline: none;
  margin-bottom: 20px;
  font-weight: bold;
  font-family: 'Montserrat', sans-serif;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 50px;
  border: none;
  background: white;
  color: var(--accent);
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  margin-bottom: 12px;
}

.btn-cancel {
  background: rgba(255,255,255,0.2);
  color: white;
}

/* video + rest stays SAME as your original */
</style>
</head>

<body>

<!-- YOUR ORIGINAL HTML -->
<div id="menu-panel" class="panel">
  <h1>V CONNECT</h1>
  <button onclick="createRoom()">Generate PIN</button>
  <button onclick="showJoin()">Join PIN</button>
</div>

<div id="host-panel" class="panel hidden">
  <p>SECURE PIN</p>
  <div id="pin-display" style="font-size:3.5rem;font-weight:800;">...</div>
  <p style="opacity:0.8">Waiting for peer‚Ä¶</p>
</div>

<div id="join-panel" class="panel hidden">
  <p>ENTER PIN</p>
  <input type="number" id="pin-input" placeholder="0000">
  <button onclick="joinRoom()">Connect</button>
  <button class="btn-cancel" onclick="location.reload()">Cancel</button>
</div>

<!-- REST OF YOUR FILE (VIDEO, SCRIPT, SOCKET, WEBRTC)
     STAYS 100% SAME AS BEFORE -->

<script src="/socket.io/socket.io.js"></script>
<!-- YOUR ORIGINAL SCRIPT TAG HERE (UNCHANGED) -->

</body>
</html>
